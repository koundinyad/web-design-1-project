<!DOCTYPE html>
<html>
  <body>
    <h1>Tech Conference Registration</h1>

    <form>
      <label for="f-name">First Name:</label>
      <input id="f-name" type="text" name="firstname" />

      Last Name:
      <input type="text" name="lastname" />

      Email:
      <input type="text" name="email" />

      <div>
        Preferred Conference Tracks:
        <input type="checkbox" name="track1" /> Web Development
        <input type="checkbox" name="track2" /> Data Science
        <input type="checkbox" name="track3" /> AI/Machine Learning
        <input type="checkbox" name="track4" /> Cybersecurity
      </div>

      <div>
        Dietary Preferences:
        <input type="radio" name="diet" /> Vegetarian
        <input type="radio" name="diet" /> Vegan
        <input type="radio" name="diet" /> No Restrictions
      </div>

      <div>
        Accommodation Needs: Accessibility Requirements:
        <input type="text" name="accessibility" />
      </div>

      <input type="submit" value="Register" />
    </form>

    <form>
      <input type="text" name="username" placeholder="Koundinya Dhulipalla" />
      <input type="text" name="password" />
      <input type="submit" value="Login" />
    </form>
  </body>
</html>
