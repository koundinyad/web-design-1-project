<!DOCTYPE html>
<html>
  <body>
    <div style="background-color: #ffff00; color: #ffffff">
      System Maintenance Warning
    </div>

    <div style="background-color: #cccccc; color: #666666">
      Important Security Update
    </div>

    <div style="background-color: #f0f0f0; color: #aaaaaa">
      Low Priority Notification
    </div>

    <form>
      <div style="background-color: #e0e0e0; color: #999999">
        Username: <input type="text" />
      </div>

      <div style="background-color: #f5f5f5; color: #bbbbbb">
        Password: <input type="password" />
      </div>

      <input
        type="submit"
        value="Login"
        style="background-color: #888888; color: #dddddd"
      />
    </form>
  </body>
</html>
